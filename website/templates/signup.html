{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Signup
          </div>
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control mb-2" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control mb-2" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" class="form-control mb-2" id="password1" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control mb-2" id="password2" placeholder="Re-enter password">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Signup</button>
            </form>
            <a href="/login">Already have an account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
